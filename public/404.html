<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect script
      // This script redirects 404 pages to index.html with the path preserved
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Store the path in sessionStorage to be picked up by the main app
      sessionStorage.setItem('redirect', path + search + hash);
      
      // Redirect to the base path
      window.location.replace('/tasks-manage/');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
